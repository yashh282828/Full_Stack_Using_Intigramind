<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
   <div class="container">

    <div class="panel">
      <h1 class="feed">0.7734</h1>
    </div>

    <div class="line">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operator-button2">AC</button>
      <button class="operator-button">/</button>
    </div>
    <div class="line">
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="operator-button2">+/-</button>
      <button class="operator-button">*</button>
    </div>
    <div class="line">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="operator-button2">%</button>
      <button class="operator-button">-</button>
    </div>
      <div class="line">
      <button>E</button>
      <button>0</button>
      <button>.</button>
      <button class="operator-button">=</button>
      <button class="operator-button">+</button>
    </div>
    



  </div>


</body>
</html>
